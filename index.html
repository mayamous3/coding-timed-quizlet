<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quizlet</title>
</head>
<body>
    <h1>Test your knowledge.</h1>
    <button class="Start">Start</button>
    <div class="scorecard">
        <h3>Time Remaining</h3>
    </div>
    <div class="quizlet">
        <p class="questionarea"> </p>
        <div class="options">
        <button class="option" id="A">A</button>
        <button class="option" id="B">B</button>
        <button class="option" id="C">C</button>
        <button class="option" id="D">D</button>
        </div>
    </div>
    <button class="End">End</button>
</body>
</html>
